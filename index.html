<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> HTML Cleaner</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Siva's HTML Cleaner</h2>
  

  <textarea id="input" placeholder="Paste your HTML code here..."></textarea>
  <button onclick="cleanHTML()">Clean HTML</button>
  <textarea id="output" placeholder="Cleaned HTML will appear here..." readonly></textarea>

  <script>
    function cleanHTML() {
      let html = document.getElementById('input').value;

      
      html = html.replace(/\b(href|src|alt|title)\s*=\s*(['"])(.*?)\2/gi, '$1=$2$2');

      
      html = html.replace(/(#(?:[0-9a-fA-F]{3}){1,2})|rgb\([^\)]+\)|rgba\([^\)]+\)|hsl\([^\)]+\)|hsla\([^\)]+\)|\b[a-z]+\b(?=\s*;?)/gi, function(match) {
        
        const colorKeywords = ['black', 'red', 'blue', 'green', 'gray', 'grey', 'orange', 'purple', 'yellow', 'pink', 'teal', 'navy', 'maroon', 'lime', 'aqua', 'silver', 'gold'];
        if (match.startsWith('#') || match.startsWith('rgb') || match.startsWith('hsl') || colorKeywords.includes(match.toLowerCase())) {
          return '#ffffff';
        }
        return match;
      });

      
      html = html.replace(/(border[^:]*:\s*[^;]*)(#[0-9a-fA-F]{3,6}|rgb\([^\)]+\)|[a-z]+)/gi, function(match, prefix) {
        return prefix + '#ffffff';
      });

      
      html = html.replace(/style\s*=\s*(['"])(.*?)\1/gi, function(match, quote, styles) {
        let newStyles = styles
          .replace(/display\s*:\s*block/gi, 'display: none')
          .replace(/width\s*:\s*[^;]+/gi, 'width: 0')
          .replace(/height\s*:\s*[^;]+/gi, 'height: 0');
        return `style=${quote}${newStyles}${quote}`;
      });

      
      html = html.replace(/>([^<]*)</g, '><');

      document.getElementById('output').value = html;
    }
  </script>

</body>
</html>
